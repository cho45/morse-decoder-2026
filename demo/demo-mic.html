        .canvas-container {

            height: 400px;

        }

        canvas {

            left: 0;
            width: 100%;
            height: 100%;
            image-rendering: pixelated;
        }

        .freq-labels {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
